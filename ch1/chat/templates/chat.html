<html>
<head>
    <title>Chat</title>
    <style>
        input {
            display: block;
        }

        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <ul id="message"></ul>
    <form id="chatbox">
        <textarea></textarea>
        <input type="submit" value="Send">
    </form>
    <script>
        let socket = null;
        let msgBox = document.querySelector("textarea");
        let messages = document.querySelector("#message")
        const chatBox = document.querySelector("#chatbox")

        chatBox.addEventListener("submit", () => {
            if(!msgBox.value){
                return false;
            }

            if(!socket){
                alert("오류: 소켓 연결이 없습니다.");
                return false;
            }

            socket.send(msgBox.value);
            msgBox.value = "";
            return false;
        });

        if(!window["WebSocket"]){
            alert("오류: 브라우저가 웹소켓을 지원하지 않습니다.");
        } else {
            socket = new WebSocket("ws://{{.Host}}/room");
            socket.onclose = function () {
                alert("연결이 종료됐습니다.");
            }

            socket.onmessage = function (e) {
                let element = document.createElement("li");
                element.appendChild(e.data);
                messages.appendChild(element);
            }
        }

    </script>
</body>
</html>
